<!-- ToolBar -->
<mat-toolbar color="primary" class="fixed">
      <button mat-button [matMenuTriggerFor]="menu" class="menu" matTooltip="Menu">
            <svg role="img" title="menu icon"><use xlink:href="assets/sprites.svg#menu"></use></svg>
      </button>
      <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/home" routerLinkActive="active">Home</button>
            <button mat-menu-item routerLink="/guide" routerLinkActive="active">Training</button>
            <button mat-menu-item routerLink="/contactus" routerLinkActive="active">Contact Us</button>
            <button mat-menu-item class="little-menu" routerLink="/about" routerLinkActive="active">About</button>
            <button mat-menu-item class="little-menu" routerLink="/privacy" routerLinkActive="active">Privacy Policy</button>
            <button mat-menu-item class="little-menu" routerLink="/terms" routerLinkActive="active">Terms of Use</button>
            <div style="border-bottom: 2px solid rgba(63, 81, 181,.5);"></div>
            <button mat-menu-item (click)="saveAll();">Save All</button>
            <button mat-menu-item (click)="loadRentals();">Load Rentals</button>
            <button mat-menu-item (click)="clearLocalStorage();">Reset App</button>
      </mat-menu>
      <a mat-button class="title" routerLink="/home" routerLinkActive="active" matTooltip="Home: rental income guesstimator">
            <svg role="img" title="rentcheck icon"><use xlink:href="assets/sprites.svg#rentcheck"></use></svg>{{ title }}
      </a>
      
      <span class="filler"></span>
      <button mat-button class="menu" (click)="addRental();" matTooltip="Add Rental">
            <svg role="img" title="add rental"><use xlink:href="assets/sprites.svg#ninja_star"></use></svg>
      </button>
      <button mat-button class="menu" matTooltip="Global Defaults" (click)="defaultsDialog();">
            <svg role="img" title="add icon"><use xlink:href="assets/sprites.svg#more_vert"></use></svg>
      </button>
</mat-toolbar>
<div class="top-buffer"></div>

<!-- Help Message -->
<div class="help" *ngIf="showHelp" (click)="helpSnackBar();"></div>

<!-- Router Outlet -->
<router-outlet></router-outlet>

<!-- Footer -->
<footer class="footer">
      <a mat-button routerLink="/home" routerLinkActive="active"><svg role="img" class="footer-check" title="rentcheck icon"><use xlink:href="assets/sprites.svg#rentcheck"></use></svg>&nbsp;Home</a>
      <a mat-button routerLink="/guide" routerLinkActive="active">
            <svg role="img" class="icon" title="ninja icon"><use xlink:href="assets/sprites.svg#ninja"></use></svg>
             Training</a>
      <a mat-button routerLink="/contactus" routerLinkActive="active">Contact Us</a>
      <a mat-button routerLink="/about" routerLinkActive="active">About</a>
      <a mat-button routerLink="/privacy" routerLinkActive="active">Privacy Policy</a>
      <a mat-button routerLink="/terms" routerLinkActive="active">Terms of Use</a>
      <h4>Copyright Â© {{year}} James Shull. All rights reserved.</h4>
      <span class="version">rentcheck.ninja - version {{appVersion}}</span>
</footer>
