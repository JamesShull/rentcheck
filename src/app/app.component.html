
<mat-toolbar class="title-bar" color="primary">
      <button mat-button matTooltip="Edit Assumption Defaults" (click)="defaultsDialog();">
            <img style="filter: contrast(4) invert(1);" src="assets/menu.svg" alt="menu icon">
      </button>
      <span class="title" matTooltip="Rental Performance Guesstimator">{{ title }}</span>
      <img src="assets/myCheck_light.png" alt="rent-check-icon" height="32px;">
      <span class="version">&nbsp;v.{{appVersion}}</span>
      <!--<span class="filler"></span>-->
</mat-toolbar>
<!--Advertisment-->
<!--<p class="warning">This website is still in beta, please excuse the mess.</p>-->
<app-rental *ngFor="let rental of rentals" [savedRentalID]="rental" (drop)="onDrop($event)"></app-rental>
<app-about *ngIf="showAbout" (close)="toggleAbout();"></app-about>
<app-contact *ngIf="showContact" (close)="toggleContact();"></app-contact>
<button mat-fab color="primary" class="add-button" (click)="addRental();">
      <img src="assets/plus.png" alt="add rental">
</button>
<footer class="footer">
      <a mat-button href="http://rentcheck.ninja"><img src="assets/myCheck_dark.png" alt="rent check home" width="24px;">&nbsp;Home</a>
	<button mat-button (click)="toggleAbout();">About</button>
      <button mat-button (click)="toggleContact();">Contact Us</button>
      <h4>USA Copyright Â© {{year}} James Shull. All rights reserved.</h4>
</footer>
