<!-- ToolBar -->
<mat-toolbar color="primary" class="fixed">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="menu ninja" matTooltip="Menu">
            <!--<img src="assets/menu.svg" alt="menu icon">-->
            <img src="assets/ninja.svg" alt="ninja menu">
      </button>
      <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/home" routerLinkActive="active">Home</button>
            <button mat-menu-item routerLink="/guide" routerLinkActive="active">Guide</button>
            <button mat-menu-item routerLink="/about" routerLinkActive="active">About</button>
            <button mat-menu-item routerLink="/contactus" routerLinkActive="active">Contact Us</button>
            <button mat-menu-item routerLink="/privacy" routerLinkActive="active">Privacy Policy</button>
            <button mat-menu-item routerLink="/terms" routerLinkActive="active">Terms of Use</button>
            <div style="border-bottom: 2px solid rgba(63, 81, 181,.5);"></div>
            <button mat-menu-item (click)="loadRentals();">Load Rentals</button>
            <button mat-menu-item (click)="clearLocalStorage();">Reset App</button>
      </mat-menu>
      <a mat-button class="title" routerLink="/home" routerLinkActive="active" matTooltip="Home:rental income guesstimator">
            <img class="icon" src="assets/myCheck_light.png" alt="rent-check-icon">{{ title }}
      </a>
      
      <span class="filler"></span>
      <button mat-icon-button class="menu" (click)="addRental();" matTooltip="Add Rental">
            <!--<img src="assets/plus.png" alt="add rental">-->
            <img src="assets/ninja-star.svg" alt="add rental">
      </button>
      <button mat-button class="menu" matTooltip="Global Defaults" (click)="defaultsDialog();">
            <img src="assets/more_vert.svg" alt="menu icon">
      </button>
</mat-toolbar>
<div class="top-buffer"></div>

<!-- Main Body -->
<div class="help" *ngIf="showHelp">
      <button mat-button class="menu" (click)="closeHelp()">
            <img src="assets/cancel.svg" alt="Remove guide message">
      </button>
      <p>Welcome to rencheck.ninja! We have a  
            <a routerLink="/guide" routerLinkActive="active">guide</a>.
      </p>
</div>

<router-outlet></router-outlet>

<!-- Footer -->
<footer class="footer">
      <a mat-button routerLink="/home" routerLinkActive="active"><img src="assets/myCheck_dark.png" alt="rent check home" width="24px;">&nbsp;Home</a>
      <a mat-button routerLink="/guide" routerLinkActive="active">Guide</a>
      <a mat-button routerLink="/about" routerLinkActive="active">About</a>
      <a mat-button routerLink="/contactus" routerLinkActive="active">Contact Us</a>
      <a mat-button routerLink="/privacy" routerLinkActive="active">Privacy Policy</a>
      <a mat-button routerLink="/terms" routerLinkActive="active">Terms of Use</a>
      <h4>Copyright Â© {{year}} James Shull. All rights reserved.</h4>
      <span class="version">rentcheck.ninja - version {{appVersion}}</span>
</footer>
